<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Gain Exercises</title>
    <link rel="stylesheet" href="styles1.css">
</head>
<body>
    <div class="container">
        <h1>Weight Gain Exercises</h1>
        <table>
            <thead>
                <tr>
                    <th>Exercise</th>
                    <th>Reps/Sets</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Squats</td>
                    <td>3-4 sets of 8-12</td>
                </tr>
                <tr>
                    <td>Deadlifts</td>
                    <td>3-4 sets of 6-10</td>
                </tr>
                <tr>
                    <td>Bench Press</td>
                    <td>3-4 sets of 8-12</td>
                </tr>
                <tr>
                    <td>Overhead Press</td>
                    <td>3-4 sets of 8-12</td>
                </tr>
                <tr>
                    <td>Pull-Ups</td>
                    <td>3-4 sets of 8-12</td>
                </tr>
                <tr>
                    <td>Bent-Over Rows</td>
                    <td>3-4 sets of 8-12</td>
                </tr>
                <tr>
                    <td>Leg Press</td>
                    <td>3-4 sets of 10-15</td>
                </tr>
                <tr>
                    <td>Barbell Curls</td>
                    <td>3-4 sets of 8-12</td>
                </tr>
            </tbody>
        </table>
    </div>
</body>
</html>
